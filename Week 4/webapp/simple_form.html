<!DOCTYPE html>

<head>
    <title> Form FILL FORM </title>
    <meta charset="UTF-8">
</head>

<body style="background-color: hsla(209, 20%, 9%, 1);">
    <main style="margin-left: auto;
        margin-right: auto;
        margin-top: 3%;
        margin-bottom: 5%;
        max-width: 70%;
        background: hsla(209, 20%, 20%, 1);
        padding: 50px ;
	    border-radius: 20px ;
        font-size: 20px;
        color: white;">

        <!-- Prediction input -->
        <div>
            <form action="{{ url_for('predict')}}" method="post">
                <input type="text" name="no_of_rooms" placeholder="Number of Rooms" required="required" />
                <input type="text" name="area" placeholder="Area (in square feet)" required="required" />
                <input type="text" name="house_age" placeholder="House Age" required="required" />

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>

            <br>
            <br>
            {{ prediction_text }}

        </div>

    </main>
</body>
