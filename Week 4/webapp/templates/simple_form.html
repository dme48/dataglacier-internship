<!DOCTYPE html>

<head>
    <title> Crab Age Prediction </title>
    <meta charset="UTF-8">
</head>

<body style="background-color: hsla(209, 20%, 9%, 1);">
    <main style="margin-left: auto;
        margin-right: auto;
        margin-top: 3%;
        margin-bottom: 5%;
        max-width: 20%;
        background: hsla(209, 20%, 20%, 1);
        padding: 50px ;
	    border-radius: 20px ;
        font-size: 20px;
        color: white;">

        <!-- Prediction input -->
        <h3>Crab Age Prediction</h3>
        Introduce the parameters of the crab to get a prediction of its age.<br><br>
        <div style="display: flex; justify-content: center;">
            <form action="{{ url_for('predict')}}" method="post">
                <input type="text" name="Length" placeholder="Length (0.2-2.1 ft.)" required="required" /><br>
                <input type="text" name="Diameter" placeholder="Diameter (0.1-1.7 ft.)" required="required" /><br>
                <input type="text" name="Height" placeholder="Height (0.1-2.9 ft.)" required="required" /><br>
                <input type="text" name="Weight" placeholder="Weight (0-80 oz.)" required="required" /><br>
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict Age</button>
            </form>
            <br>
        </div>
        <br>
        {{ prediction_text }}
    </main>
</body>
